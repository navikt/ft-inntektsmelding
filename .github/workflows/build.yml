name: Bygg og deploy

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - '.editorconfig'
      - '.java-version'
      - 'LICENSE'
      - 'CODEOWNERS'
      - 'lokalutvikling/**'
      - '.github/*.yml'

jobs:
  build-app:
    name: Build
    permissions:
      contents: read
      packages: write
      id-token: write
      pull-requests: read
    uses: navikt/fp-gha-workflows/.github/workflows/build-app-postgres.yml@main
    with:
      postgres-user: inntektsmelding_unit
      build-image: ${{ github.ref_name == 'master' }} # default: true
      push-image: ${{ github.ref_name == 'master' }} # default: false
      namespace: teamforeldrepenger
      sonar-scan: false
    secrets: inherit

  publish-image-k9:
    name: Build p√• nytt for publisering til k9saksbehandling i GAR
    if: github.ref_name == 'master'
    permissions:
      contents: read
      packages: write
      id-token: write
      pull-requests: read
    uses: navikt/fp-gha-workflows/.github/workflows/build-app-postgres.yml@main
    with:
      postgres-user: inntektsmelding_unit
      build-image: ${{ github.ref_name == 'master' }} # default: true
      push-image: ${{ github.ref_name == 'master' }} # default: false
      namespace: k9saksbehandling
      sonar-scan: false
    secrets: inherit

  deploy-dev-teamforeldrepenger:
    name: Deploy dev
    permissions:
      id-token: write
    if: github.ref_name == 'master'
    needs: [build-app]
    uses: navikt/ft-inntektsmelding/.github/workflows/deploy.yml@master
    with:
      image: ${{ needs.build-app.outputs.build-version }}
      cluster: dev-gcp
      namespace: teamforeldrepenger
    secrets: inherit

  deploy-dev-k9saksbehandling:
    name: Deploy dev
    permissions:
      id-token: write
    if: github.ref_name == 'master'
    needs: [publish-image-k9]
    uses: navikt/ft-inntektsmelding/.github/workflows/deploy.yml@master
    with:
      image: ${{ needs.publish-image-k9.outputs.build-version }}
      cluster: dev-gcp
      namespace: k9saksbehandling
    secrets: inherit

